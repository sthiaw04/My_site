<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Sokhna Thiaw</title>
  <link rel="stylesheet" href="styles.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .contact {
      padding: 100px 10% 60px;
      text-align: center;
    }

    .contact h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #5c4438;
    }

    .contact p {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background-color: #fdfaf6;
      resize: none;
    }

    .contact-form button {
      background: #a67c52;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #8c684a;
    }
  </style>
</head>
<body>
  <header class="header fade-in">
    <a href="#" class="logo">Sokhna</a>
    <i class='bx bx-menu' id="menu-icon"></i>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#" class="active">Contact</a>
    </nav>
  </header>

  <section class="contact fade-in">
    <h2>Let's Connect</h2>
    <p>Have a project in mind or just want to say hi? Fill out the form below or email me directly at <a href="mailto:sthiaw04@gmail.com">sthiaw04@gmail.com</a>.</p>
    <form class="contact-form" action="mailto:sthiaw04@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    const menuIcon = document.getElementById('menu-icon');
    const navbar = document.querySelector('.navbar');
    menuIcon.addEventListener('click', () => {
      navbar.classList.toggle('active');
    });
  </script>
</body>
</html>
